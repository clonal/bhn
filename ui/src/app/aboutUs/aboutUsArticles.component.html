<div class="main">
    <ul *ngFor="let child of aboutService.articles">
        <li><a [routerLink]="['/aboutUs/menu', child.menu]">[{{child.menu}}]</a>
            <span>{{child.date}}</span>
            <a [routerLink]="['/aboutUs/article', child.id]">{{child.title}}</a>
            <span><button (click)="deleteArticle(child.id)" >删除</button>
                &nbsp;&nbsp;<button [routerLink]="['/aboutUs/article', child.id]" >编辑</button>
                &nbsp;&nbsp;<button >排序</button>
            </span>
        </li>
    </ul>
</div>
