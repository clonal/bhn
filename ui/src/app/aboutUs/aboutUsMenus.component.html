<div class="main">
    <ul *ngFor="let child of aboutService.menus">
        <li><a [routerLink]="['/aboutUs/menu', child.id]">{{child.name}}</a>
            <span><button (click)="deleteMenu(child.id)" >删除</button>
                &nbsp;&nbsp;<button [routerLink]="['/aboutUs/menu', child.id]" >编辑</button>
                &nbsp;&nbsp;<button >排序</button>
            </span>
        </li>
    </ul>
</div>
