<div class="main">
    <ul *ngFor="let child of productService.categories">
        <li><a [routerLink]="['/item/category', child.id]">{{child.name}}</a>
            <span><button (click)="deleteCategory(child.id)" >删除</button>
                &nbsp;&nbsp;<button [routerLink]="['/item/category', child.id]" >编辑</button>
            </span>
        </li>
    </ul>
</div>
