<div class="main">
    <ul *ngFor="let child of productService.categories">
        <li><a [routerLink]="['/product/category']" [queryParams]="{id:child.id, type:'category'}">{{child.name}}</a>
            <span><button (click)="deleteCategory(child.id)" >删除</button>
                &nbsp;&nbsp;<button [routerLink]="['/product/category']" [queryParams]="{id:child.id, type:'category'}" >编辑</button>
            </span>
        </li>
    </ul>
</div>
