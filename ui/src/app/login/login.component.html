<h2>
    You are at the login page.
</h2>
<div>
    <input type="text" name="errorMessage" id="errorMessage" [(ngModel)]="errorMessage" readonly="readonly">
    <form #loginForm="ngForm">
        <div>
            <label>Login:</label>
            <input type="email" name="email" id="email"
                   required minlength="4"
                   [(ngModel)]="email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" id="password"
                   required minlength="6"
                   [(ngModel)]="password">
        </div>
        <div>
            <a href="/signUp">注册</a>
            <input type="submit" value="登录"
                   [disabled]="!loginForm.valid || loginForm.prestine"
                   (click)="onLogin()">
        </div>
    </form>
</div>
